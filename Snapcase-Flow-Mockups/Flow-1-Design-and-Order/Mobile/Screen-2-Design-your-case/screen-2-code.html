<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Custom Phone Case Designer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4a24e0",
            "background-light": "#f6f6f8",
            "background-dark": "#141121",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="light font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center" data-icon="CaretLeft" data-size="24px" data-weight="regular">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Design Your Case (2/2)</h2>
<div class="flex w-12 items-center justify-end">
</div>
</div>
<div class="px-4 py-4 space-y-4">
<div class="flex items-center gap-4 bg-white dark:bg-zinc-800 px-4 min-h-14 justify-between rounded-lg">
<div class="flex items-center gap-4">
<div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-background-light dark:bg-zinc-700 shrink-0 size-10">
<span class="material-symbols-outlined">shield</span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Safe area</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-background-light dark:bg-zinc-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
<div class="flex items-center gap-4 bg-white dark:bg-zinc-800 px-4 min-h-14 justify-between rounded-lg">
<div class="flex items-center gap-4">
<div class="text-slate-900 dark:text-white flex items-center justify-center rounded-lg bg-background-light dark:bg-zinc-700 shrink-0 size-10">
<span class="material-symbols-outlined">photo_camera</span>
</div>
<p class="text-slate-900 dark:text-white text-base font-normal leading-normal flex-1 truncate">Camera cutout</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-background-light dark:bg-zinc-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary">
<div class="h-full w-[27px] rounded-full bg-white" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
<div class="flex-grow flex flex-col items-center justify-center p-4 relative">
<div class="absolute top-2 right-4 flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-green-100 text-green-800 pl-3 pr-4">
<span class="material-symbols-outlined text-base">check_circle</span>
<p class="text-sm font-medium leading-normal">DPI: Great</p>
</div>
<div class="w-full max-w-sm aspect-[9/19.5] bg-white dark:bg-zinc-800 rounded-xl flex items-center justify-center border-2 border-dashed border-gray-300 dark:border-zinc-600">
<div class="text-center text-gray-500 dark:text-gray-400 p-8">
<div class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1" data-alt="A placeholder image for a custom phone case design, showing an abstract purple and blue gradient." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBB_CMA4NFs3HAp24sTxgHQ6A6NAMI1QEhXMnD2LGTyJZgAIe08zLct3jZcu7k7dMwa7cxCJuGZu0AAWTGlMkxtakrQ1Pg0LFs3HLMrE04_vN9gXWlYLNApoN6uonUWkVHsAtXgbihFa4vPSeqrghf9WVO6ksVvABhxfkgb3yIrmSvCj-PWZVh8vHNmFcQ4R6UV0OnX7btJX1DVxVd1k5P17h97DCkYGQoavUnmv9m2MEDTJ9xW5AqJCmH7JOj3gSgZylqarslHci_h"); position: center; background-size: cover; height: 100%; border-radius: 1.5rem;'></div>
</div>
</div>
</div>
<div class="sticky bottom-0 bg-white dark:bg-zinc-800 p-4 shadow-[0_-2px_10px_rgba(0,0,0,0.1)] dark:shadow-[0_-2px_10px_rgba(0,0,0,0.5)]">
<div class="flex justify-around items-center mb-4">
<button class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
<span class="material-symbols-outlined">upload_file</span>
<span class="text-xs mt-1">Upload</span>
</button>
<button class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
<span class="material-symbols-outlined">add_reaction</span>
<span class="text-xs mt-1">Stickers</span>
</button>
<button class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
<span class="material-symbols-outlined">fit_screen</span>
<span class="text-xs mt-1">Fit</span>
</button>
<button class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
<span class="material-symbols-outlined">rotate_90_degrees_cw</span>
<span class="text-xs mt-1">Rotate</span>
</button>
<button class="flex flex-col items-center text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
<span class="material-symbols-outlined">restart_alt</span>
<span class="text-xs mt-1">Reset</span>
</button>
</div>
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-xl">Next: Review</button>
</div>
</div>
</body></html>
