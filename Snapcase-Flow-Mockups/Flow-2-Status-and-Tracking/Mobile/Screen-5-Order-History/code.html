<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Snapcase - My Orders</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4B3ACB",
            "background-light": "#F5F7FA",
            "background-dark": "#141121",
            "text-color": "#0D0B21",
          },
          fontFamily: {
            "display": ["Poppins", "sans-serif"],
            "body": ["Inter", "sans-serif"],
          },
          borderRadius: {
            "DEFAULT": "16px",
            "lg": "16px",
            "xl": "16px",
            "full": "9999px",
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-body text-text-color">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white dark:bg-background-dark dark:border dark:border-white/10 shadow-sm">
<span class="material-symbols-outlined text-text-color dark:text-white">arrow_back</span>
</button>
<h1 class="text-text-color dark:text-white text-xl font-display font-semibold leading-tight tracking-tight">My Orders</h1>
<div class="w-10"></div>
</div>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full bg-white dark:bg-background-dark dark:border dark:border-white/10 shadow-sm">
<div class="text-text-color/60 dark:text-white/60 flex items-center justify-center pl-4">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-text-color dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-text-color/60 dark:placeholder:text-white/60 px-2 text-base font-normal leading-normal font-body" placeholder="Search by order number or item" value=""/>
</div>
</label>
</div>
<!-- Sorting/Filtering Controls -->
<div class="flex justify-between items-center px-4 py-2">
<p class="text-text-color/80 dark:text-white/80 font-body text-sm">Sort by:</p>
<div class="flex items-center gap-2">
<p class="font-body font-medium text-text-color dark:text-white">Date</p>
<span class="material-symbols-outlined text-text-color dark:text-white">expand_more</span>
</div>
</div>
<!-- Order List -->
<div class="flex flex-col gap-4 p-4">
<!-- Order Card 1 -->
<div class="flex flex-col gap-4 bg-white dark:bg-background-dark dark:border dark:border-white/10 rounded-xl p-4 shadow-sm cursor-pointer">
<div class="flex justify-between items-start">
<div>
<p class="text-text-color dark:text-white text-lg font-display font-semibold">Order #SC-12345</p>
<p class="text-text-color/60 dark:text-white/60 text-sm font-body">Ordered on: 12/12/2023</p>
</div>
<span class="material-symbols-outlined text-text-color/40 dark:text-white/40">chevron_right</span>
</div>
<div class="flex justify-between items-center">
<p class="text-text-color dark:text-white text-lg font-body font-semibold">$45.00</p>
<div class="flex h-7 shrink-0 items-center justify-center gap-x-2 rounded-full bg-green-100 dark:bg-green-500/20 px-3">
<p class="text-green-600 dark:text-green-400 text-xs font-body font-medium">Delivered</p>
</div>
</div>
</div>
<!-- Order Card 2 -->
<div class="flex flex-col gap-4 bg-white dark:bg-background-dark dark:border dark:border-white/10 rounded-xl p-4 shadow-sm cursor-pointer">
<div class="flex justify-between items-start">
<div>
<p class="text-text-color dark:text-white text-lg font-display font-semibold">Order #SC-12344</p>
<p class="text-text-color/60 dark:text-white/60 text-sm font-body">Ordered on: 11/11/2023</p>
</div>
<span class="material-symbols-outlined text-text-color/40 dark:text-white/40">chevron_right</span>
</div>
<div class="flex justify-between items-center">
<p class="text-text-color dark:text-white text-lg font-body font-semibold">$35.00</p>
<div class="flex h-7 shrink-0 items-center justify-center gap-x-2 rounded-full bg-orange-100 dark:bg-orange-500/20 px-3">
<p class="text-orange-600 dark:text-orange-400 text-xs font-body font-medium">Shipped</p>
</div>
</div>
</div>
<!-- Order Card 3 -->
<div class="flex flex-col gap-4 bg-white dark:bg-background-dark dark:border dark:border-white/10 rounded-xl p-4 shadow-sm cursor-pointer">
<div class="flex justify-between items-start">
<div>
<p class="text-text-color dark:text-white text-lg font-display font-semibold">Order #SC-12343</p>
<p class="text-text-color/60 dark:text-white/60 text-sm font-body">Ordered on: 10/10/2023</p>
</div>
<span class="material-symbols-outlined text-text-color/40 dark:text-white/40">chevron_right</span>
</div>
<div class="flex justify-between items-center">
<p class="text-text-color dark:text-white text-lg font-body font-semibold">$55.00</p>
<div class="flex h-7 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/20 px-3">
<p class="text-primary text-xs font-body font-medium">In Production</p>
</div>
</div>
</div>
<!-- Empty State (Conditional) -->
<!-- <div class="flex flex-col items-center justify-center text-center py-16 px-4">
        <span class="material-symbols-outlined text-6xl text-text-color/30 dark:text-white/30 mb-4">shopping_bag</span>
        <h2 class="text-text-color dark:text-white text-lg font-display font-semibold mb-1">No Orders Yet</h2>
        <p class="text-text-color/60 dark:text-white/60 font-body max-w-xs">You haven't placed any orders yet. Start creating your custom case!</p>
      </div> -->
</div>
</div>
</body></html>
